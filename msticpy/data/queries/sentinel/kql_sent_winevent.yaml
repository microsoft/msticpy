metadata:
  version: 1
  description: Kql Sentinel Windows Security Event Queries
  data_environments: [LogAnalytics]
  data_families: [WindowsSecurity]
  tags: ['windows', 'event', 'security']
defaults:
  metadata:
    data_source: 'security_event'
  parameters:
      table:
        description: Table name
        type: str
        default: 'SecurityEvent'
      query_project:
        description: Column project statement
        type: str
        default: ''
      start:
        description: Query start time
        type: datetime
      end:
        description: Query end time
        type: datetime
      add_query_items:
        description: Additional query clauses
        type: str
        default: ''
sources:
  list_host_events:
    description: Retrieves list of all events on a host
    metadata:
      pivot:
        short_name: all_events
        direct_func_entities:
          - Host
    args:
      query: '
        {table}
        {query_project}
        | where Computer {host_op} "{host_name}"
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        {add_query_items}'
    parameters:
      host_name:
        description: Name of host
        type: str
      host_op:
        description: The hostname match operator
        type: str
        default: has
  list_host_events_by_id:
    description: Retrieves list of events on a host
    metadata:
      pivot:
        short_name: events_by_id
        direct_func_entities:
          - Host
    args:
      query: '
        {table}
        {query_project}
        | where EventID in ({event_list})
        | where Computer {host_op} "{host_name}"
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        {add_query_items}'
    parameters:
      host_name:
        description: Name of host
        type: str
      host_op:
        description: The hostname match operator
        type: str
        default: has
      event_list:
        description: List of event IDs to match
        type: list
        default: has
  list_other_events:
    description: Retrieves list of events other than logon and process on a host
    args:
      query: '
        {table}
        {query_project}
        | where EventID !in ("4688", "4624", "4625")
        | where Computer {host_op} "{host_name}"
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        {add_query_items}'
    parameters:
      host_name:
        description: Name of host
        type: str
      host_op:
        description: The hostname match operator
        type: str
        default: has
  list_events:
    description: Retrieves list of all events
    args:
      query: '
        {table}
        {query_project}
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        {add_query_items}'
    parameters:
  list_events_by_id:
    description: Retrieves list of events on a host
    args:
      query: '
        {table}
        {query_project}
        | where EventID in ({event_list})
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        {add_query_items}'
    parameters:
      event_list:
        description: List of event IDs to match
        type: list