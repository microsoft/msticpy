metadata:
  version: 1
  description: Kql Sentinel Threat Indicator Queries
  data_environments: [LogAnalytics]
  data_families: [ThreatIntelligence]
  tags: ['threatintel', 'indicator', 'TI', 'ioc']
defaults:
  metadata:
    data_source: 'threat_intel'
  parameters:
      table:
        description: Table name
        type: str
        default: 'ThreatIntelIndicators'
      query_project:
        description: Project clause to limit/change return column names
        type: str
        default: ''
      start:
        description: Query start time
        type: datetime
      end:
        description: Query end time
        type: datetime
      add_query_items:
        description: Additional query clauses
        type: str
        default: ''
sources:
  list_indicators:
    description: Returns list of all current indicators.
    metadata:
    args:
      query: '
        {table}
        {query_project}
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        | summarize arg_max(TimeGenerated, *) by Id
        {add_query_items}'
      uri: None
  list_indicators_by_ip:
    description: Returns list of indicators by IP Address
    metadata:
    args:
      query: '
        {table}
        {query_project}
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        | where ObservableKey in ("ipv4-addr:value", "ipv6-addr:value")
          and ObservableValue in ({ip_address_list})
        | extend IoC = tolower(ObservableValue)
        | summarize arg_max(TimeGenerated, *) by Id
        {add_query_items}'
    parameters:
      ip_address_list:
        description: Ip Address to query for
        type: list
        aliases:
          - observables
  list_indicators_by_hash:
    description: Returns list of indicators by file hash
    metadata:
    args:
      query: '
        {table}
        {query_project}
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        | where ObservableKey in ("file:hashes.MD5", "file:hashes.SHA-1", "file:hashes.SHA-256", "file:hashes.''SHA-1''", "file:hashes.''SHA-256''")
          and ObservableValue in~ ({file_hash_list})
        | extend IoC = tolower(ObservableValue)
        | summarize arg_max(TimeGenerated, *) by Id
        {add_query_items}'
    parameters:
      file_hash_list:
        description: File hash(es) to query for
        type: list
        aliases:
          - observables
  list_indicators_by_filepath:
    description: Returns list of indicators by file path
    metadata:
    args:
      query: '
        {table}
        {query_project}
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        | where ObservableKey in ("file:name", "directory:path")
          and ObservableValue in~ ({observables})
        | extend IoC = tolower(ObservableValue)
        | summarize arg_max(TimeGenerated, *) by Id
        {add_query_items}'
    parameters:
      observables:
        description: List of observables
        type: list
  list_indicators_by_domain:
    description: Returns list of indicators by domain
    metadata:
    args:
      query: '
        {table}
        {query_project}
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        | where ObservableKey == "domain-name:value"
          and ObservableValue in~ ({domain_list})
        | extend IoC = tolower(ObservableValue)
        | summarize arg_max(TimeGenerated, *) by Id
        {add_query_items}'
    parameters:
      domain_list:
        description: Domain(s) to query for
        type: list
        aliases:
          - observables
  list_indicators_by_email:
    description: Returns list of indicators by email address
    metadata:
    args:
      query: '
        {table}
        {query_project}
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        | where ObservableKey == "email-addr:value"
          and ObservableValue in~ ({observables})
        | extend IoC = tolower(ObservableValue)
        | summarize arg_max(TimeGenerated, *) by Id
        {add_query_items}'
    parameters:
      observables:
        description: List of observables
        type: list
  list_indicators_by_url:
    description: Returns list of indicators by URL
    metadata:
    args:
      query: '
        {table}
        {query_project}
        | where TimeGenerated >= datetime({start})
        | where TimeGenerated <= datetime({end})
        | where ObservableKey == "url:value"
          and ObservableValue in~ ({url_list})
        | extend IoC = tolower(ObservableValue)
        | summarize arg_max(TimeGenerated, *) by Id
        {add_query_items}'
    parameters:
      url_list:
        description: URL(s) to query for
        type: list
        aliases:
          - observables
