      WorkspaceName: WSName
QueryDefinitions:
  Default:
    - "queries"
  Custom:
    - "testdata"
PluginFolders:
  - tests/testdata/plugins
Azure:
  cloud: "global"
  auth_methods: ["cli", "msi", "interactive"]
TIProviders:
  OTX:
    Args:
      AuthKey:
        EnvironmentVar: "OTX_AUTH"
    Primary: True
    Provider: "OTX"
  VirusTotal:
    Args:
      AuthKey:
        EnvironmentVar: "VIRUSTOTAL_AUTH"
    Primary: True
    Provider: "VirusTotal"
  XForce:
    Args:
      ApiID:
        EnvironmentVar: "XFORCE_ID"
      AuthKey:
        EnvironmentVar: "XFORCE_AUTH"
    Primary: False
    Provider: "XForce"
  GreyNoise:
    Args:
      AuthKey: ""
    Primary: True
    Provider: "GreyNoise"
  OpenPageRank:
    Args:
      AuthKey:
        EnvironmentVar: "OPR_AUTH"
    Primary: True
    Provider: "OPR"
  TorExitNodes:
    Primary: True
    Provider: Tor
  IntSights:
    Args:
      ApiID:
        EnvironmentVar: "INTSIGHTS_ID"
      AuthKey:
        EnvironmentVar: "INTSIGHTS_AUTH"
    Primary: True
    Provider: IntSights
  AzureSentinel:
    Args:
    Primary: True
    Provider: "AzSTI"
  Pulsedive:
    Args:
      AuthKey: "[PLACEHOLDER]"
    Primary: True
    Provider: Pulsedive
  CrowdSec:
    Args:
      AuthKey: "[PLACEHOLDER]"
    Primary: True
    Provider: CrowdSec
  AbuseIPDB:
    Args:
      AuthKey: "[PLACEHOLDER]"
    Primary: True
    Provider: AbuseIPDB
  IPQualityScore:
    Args:
      AuthKey: "[PLACEHOLDER]"
    Primary: True
    Provider: IPQualityScore
ContextProviders:
  ServiceNow:
    Primary: True
    Args:
      TenantId: 8360dd21-0294-4240-9128-89611f415c53
      AuthKey: "authkey"
      AuthId: "authid"
    Provider: "ServiceNow"
OtherProviders:
  GeoIPLite:
    Args:
      AuthKey:
        EnvironmentVar: "MAXMIND_AUTH"
      DBFolder: "~/.msticpy"
    Provider: "GeoLiteLookup"
  IPStack:
    Args:
      AuthKey:
        EnvironmentVar: "IPSTACK_AUTH"
    Provider: "IPStackLookup"
DataProviders:
  MicrosoftDefender:
    Args:
      TenantId: 8360dd21-0294-4240-9128-89611f415c53
      ClientId: 66b9818a-26cd-4584-8eb0-7f7a499242aa
      ClientSecret:
        EnvironmentVar: "IPSTACK_AUTH"
  MicrosoftGraph:
    Args:
      TenantId: 8360dd21-0294-4240-9128-89611f415c53
      ClientId: 66b9818a-26cd-4584-8eb0-7f7a499242aa
      ClientSecret:
        EnvironmentVar: "IPSTACK_AUTH"
  Mordor:
    save_folder: ~/.msticpy/mordor
    use_cached: true
  Cybereason:
    Args:
      TenantId: 8360dd21-0294-4240-9128-89611f415c53
      ClientId: 1234
      ClientSecret:
        EnvironmentVar: "IPSTACK_AUTH"
  OSQueryLogs:
    Args:
      data_paths: tests/testdata/os_query_data.log
